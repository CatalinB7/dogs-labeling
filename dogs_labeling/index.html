<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs labeling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title"> Dogs are awesome!</h1>
    <div class="main-container">
        <form class="my-form">
            <label for="name">Enter your name:</label>
            <input type="text" id="name"> 
            <button type="button" class="form-btn">Send it</button>
        </form>
    </div>
    <div class="pics-container">
        <div style="width: 100%; display: flex; justify-content: center; margin: 50px;">
            <button class="form-btn request-btn">My Silly Dogs</button>
            <button class="form-btn refresh-btn">Other Dogs</button>
            <button class="form-btn request-btn">My Adorable Dogs</button>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
